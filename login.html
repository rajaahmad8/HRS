<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f3f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-control {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            padding: 12px 18px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        .btn {
            width: 100%;
            border-radius: 25px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            border: none;
            margin-bottom: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-login {
            background-color: #6a11cb;
        }

        .btn-login:hover {
            background-color: #5a0ca6;
            transform: translateY(-3px);
        }

        .btn-google {
            background-color: #4285f4;
        }

        .btn-google:hover {
            background-color: #357ae8;
            transform: translateY(-3px);
        }

        .btn-google i {
            margin-right: 10px;
        }

        .back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 1s ease-in-out;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                width: 90%;
            }

            .back {
                top: 10px;
                left: 10px;
                padding: 5px 12px;
            }

            .footer-text {
                font-size: 12px;
                bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                width: 85%;
            }

            .form-control {
                padding: 10px 14px;
                font-size: 0.9rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px;
            }

            .footer-text {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <a href="project.html" class="back">â¬… Back</a>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form>
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="button" class="btn btn-login">Log In</button>
            <p class="mt-3 mb-2 text-muted">Don't have an account?</p>
            <h2>Create Account</h2>
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="button" class="btn btn-login">Sign Up</button>
            <button type="button" class="btn btn-google">
                <i class="bi bi-google"></i> Sign in with Google
            </button>
        </form>
        <p class="footer-text">&copy; 2024 Your Company. All Rights Reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
